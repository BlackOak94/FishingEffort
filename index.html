<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adriatica Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    /* Left sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c2c3c;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .sidebar img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #4fc3f7;
    }
    .sidebar h1 {
      font-size: 1.5em;
      margin: 0 0 5px 0;
    }
    .sidebar p {
      margin: 0 0 15px 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .sidebar a {
      color: #4fc3f7;
      text-decoration: none;
      display: inline-block;
      margin: 5px 0;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 40px;
    }
    h2 {
      margin-top: 0;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #2c2c3c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .card p {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img class="profile" src="your_photo.png" alt="Profile Picture">
      <h1>Claudio Vitti</h1>
      <p>Universita del Salento: EBIS</p>
      <a href="https://github.com/BlackOak94/FishingEffort" target="_blank">GitHub</a><br>
      <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
    </div>
    <div class="main">
      <h2>SmallBoatFishingPressure</h2>
      <div class="cards">
        <div class="card">
          <a href="chl_timeline.html" target="_blank">Chlorophyll-a Timeline</a>
          <p>Visualize chlorophyll-a concentration over time.</p>
        </div>
        <div class="card">
          <a href="fishing_timeline.html" target="_blank">Fishing Effort Timeline</a>
          <p>View fishing activity trends across the Adriatic.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
