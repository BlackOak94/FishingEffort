<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudio Vitti - Profile Card</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
    }

    .card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 350px;
        padding: 30px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #0073b1; /* LinkedIn blue border */
    }

    .name {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .title {
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
    }

    .linkedin-btn {
        display: inline-block;
        background: #0073b1;
        color: #fff;
        text-decoration: none;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: 600;
        transition: background 0.3s ease;
    }

    .linkedin-btn:hover {
        background: #005582;
    }
</style>
</head>
<body>

<div class="card">
    <img src="profile.jpg" alt="Claudio Vitti" class="profile-img">
    <div class="name">Claudio Vitti</div>
    <a href="https://www.linkedin.com/in/claudio-vitti-1078b617b" target="_blank" class="linkedin-btn">View LinkedIn</a>
</div>

</body>
</html>
